<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Registro</h2>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electronico </label>
            <input type="text" class="form-control" id="email" required placeholder="Ingrese su correo electronico">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmaPassword" class="form-label">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="confirmaPassword" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="terms" value="" aria-label="Checkbox for following text input">
              <label class ="form-check-label" for="terms"> Aceptar términos y condiciones</label>
            </div>
          </div>
        <button type="button" class="btn btn-success" onclick="validarFormulario()"> Enviar </button>
    </div>

    <script src="event.js"></script>
</body>
</html>
